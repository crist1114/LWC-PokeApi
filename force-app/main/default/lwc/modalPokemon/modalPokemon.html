<template>
        <section if:true={modalContainer} class="slds-modal slds-fade-in-open" >
            <div class="slds-modal__container" >
                <header class="slds-modal__header" >
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close" onclick={closeModalAction}>
                        <lightning-icon icon-name="utility:close" alternative-text="close" variant="inverse"
                            size="small"></lightning-icon>
                    </button>
                    <h2 class="slds-text-heading_medium slds-hyphenate" >Descripcion de tu Pokemon!</h2>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <div >
                        <img class="slds-align_absolute-center default" style="max-height: 250px;" alt="Image of pokemon" src={imageUrlDefault} />
                        <img class="slds-align_absolute-center shiny"  style="max-height: 250px; display: none;" alt="Image of pokemon" src={imageUrlShiny} />  
                        <h1 class="slds-text-heading_medium slds-align_absolute-center">{respuestah.fila.name}</h1>
                    </div>
                    <lightning-datatable key-field="name" data={abilities} columns={columnsAbility}
                        hide-checkbox-column>
                    </lightning-datatable>
                </div>
                <footer class="slds-modal__footer">
                    <lightning-button variant="brand" if:false={idPokemon} label="Guardar" title="Guardar"
                        onclick={guardarAction}></lightning-button>
                        <lightning-button onclick={eliminarAction} if:true={idPokemon} variant="destructive" label="Eliminar" title="Eliminar"
                       ></lightning-button>
                </footer>
            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>

</template>
